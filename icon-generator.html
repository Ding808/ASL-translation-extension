<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
  <style>
    canvas {
      border: 1px solid #000;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Right-click each canvas and select "Save image as..." to save the icons.</p>
  
  <div>
    <h2>16x16 Icon:</h2>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h2>48x48 Icon:</h2>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h2>128x128 Icon:</h2>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  
  <script>
    // Draw a simple recording icon on each canvas
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Fill background
      ctx.fillStyle = '#0078d7';
      ctx.fillRect(0, 0, size, size);
      
      // Draw recording dot
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // Draw icons
    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Translate</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #status { margin-top: 10px; color: #555; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ASL Translator</h1>
  <div id="status">Status: Loading model...</div>
  <div id="result">Result: Waiting...</div>

  <video id="video" width="300" autoplay muted></video>

  <script>
    let model;
    const labels = ["Hello", "I Love You", "Thank you", "Please", "Yes", "No"];

    async function loadModel() {
      model = await tf.loadGraphModel("https://ding808.github.io/asl-tfjs-model/model.json");
      document.getElementById("status").textContent = "Status: Model loaded!";
    }

    async function setupCamera() {
      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectFrame(video) {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");

      setInterval(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const input = tf.browser.fromPixels(canvas)
          .resizeNearestNeighbor([300, 300])
          .toFloat()
          .expandDims(0);

        const result = await model.executeAsync(input);
        const scores = result[0].dataSync(); // detection_scores
        const classes = result[1].dataSync(); // detection_classes

        const highestScore = scores[0];
        if (highestScore > 0.6) {
          const classIndex = Math.round(classes[0]);
          const gesture = labels[classIndex - 1]; // index starts at 1
          document.getElementById("result").textContent = `Result: ${gesture}`;
          document.getElementById("status").textContent = `Confidence: ${(highestScore * 100).toFixed(2)}%`;
        } else {
          document.getElementById("result").textContent = "Result: Unknown";
          document.getElementById("status").textContent = "Confidence: Low";
        }

        tf.dispose(result);
      }, 1000);
    }

    async function main() {
      await loadModel();
      const video = await setupCamera();
      detectFrame(video);
    }

    main();
  </script>
</body>
</html>

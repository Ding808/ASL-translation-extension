<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SignScribe</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <script src="./tailwindcss_cdn_405.js"></script>
</head>
<body class="w-[350px] font-sans">
  <div class="bg-[#c1d8de] p-6 rounded-t-lg">
    <div class="flex flex-col items-start">
      <h1 class="title-signscribe">SignScribe</h1>
      <h2 class="subtitle mt-2">ASL Language Interpreter</h2>
    </div>
  </div>

  <div class="bg-[#e8f2f4] p-6 flex justify-center">
    <button id="startInterpreting" class="start-button slide-in-bottom">START INTERPRETING</button>
  </div>
  
  <!-- Hidden video preview element for screen capture -->
  <video id="videoPreview" class="hidden" autoplay muted></video>
  
  <!-- Result area (initially hidden) -->
  <div id="aiResult" class="bg-[#e8f2f4] p-4 text-center text-xl text-[#083024] hidden"></div>
  <div id="status" class="bg-[#e8f2f4] p-2 text-center text-sm text-[#083024] hidden"></div>
  
  <div class="bg-[#e8f2f4] border-t border-[#c1d8de] p-4 flex justify-between items-center">
    <div class="flex items-center">
      <label for="inputSource" class="text-[#083024] text-xl">Input source</label>
      <svg class="chevron-right text-[#083024]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </div>
    <span id="inputSource" class="text-[#474d4b] text-xl">Screen</span>
  </div>
  
  <div class="bg-[#e8f2f4] border-t border-[#c1d8de] p-4 flex justify-between items-center">
    <div class="flex items-center">
      <label for="outputLanguage" class="text-[#083024] text-xl">Output Language</label>
      <svg class="chevron-right text-[#083024]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </div>
    <span id="outputLanguage" class="text-[#474d4b] text-xl">English</span>
  </div>
  
  <div class="bg-[#e8f2f4] border-t border-[#c1d8de] p-4 flex justify-between items-center">
    <div class="flex items-center">
      <label for="captionsToggle" class="text-[#083024] text-xl">Captions</label>
      <svg class="chevron-right text-[#083024]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </div>
    <label class="toggle">
      <input type="checkbox" id="captionsToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="bg-[#e8f2f4] border-t border-[#c1d8de] p-4 flex justify-between items-center">
    <label for="voiceToggle" class="text-[#083024] text-xl">Voice</label>
    <label class="toggle">
      <input type="checkbox" id="voiceToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="bg-[#e8f2f4] border-t border-[#c1d8de] p-4 rounded-b-lg flex items-center">
    <!-- Volume Low Icon -->
    <svg class="text-[#083024] mr-4" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </svg>
    
    <input type="range" min="0" max="100" value="50" class="flex-1 mx-2">
    
    <!-- Volume High Icon -->
    <svg class="text-[#083024] ml-4" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
    </svg>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen Recorder</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0063b1;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
    .recording {
      background-color: #ffcccb;
    }
    #videoPreview {
      width: 100%;
      height: 225px;
      background-color: #f0f0f0;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    /* AI css */
    #aiResult {
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #0078d7;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Screen Recorder</h2>
  <video id="videoPreview" autoplay muted></video>
  <div id="aiResult">AI: No data</div>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording" disabled>Stop Recording</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
